<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pel√≠culas - API</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #141414;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background-color: #000;
    }

    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .movie {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .movie p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 10px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <header>üé¨ Cat√°logo de Pel√≠culas</header>
  <div class="movies-container"></div>

  <script>
    fetch('http://localhost:1234/movies')
      .then(res => res.json())
      .then(movies => {
        const container = document.querySelector('.movies-container');
        container.innerHTML = movies.map(movie => `
          <div class="movie" data-id="${movie.id}">
            <img src="${movie.poster}" alt="${movie.title}">
            <h2>${movie.title}</h2>
            <p>${movie.year}</p>
            <button class="delete-btn">Eliminar</button>
          </div>
        `).join('');

        document.addEventListener('click', e => {
          if (e.target.matches('.delete-btn')) {
            const movieElement = e.target.closest('.movie');
            const id = movieElement.dataset.id;

            fetch(`http://localhost:1234/movies/${id}`, {
              method: 'DELETE'
            }).then(res => {
              if (res.ok) {
                movieElement.remove();
              }
            });
          }
        });
      })
      .catch(error => console.error('Error al cargar pel√≠culas:', error));
  </script>
</body>
</html>
